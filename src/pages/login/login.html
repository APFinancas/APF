<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>
  
  </ion-list>

  <ion-grid>
      <ion-row>
        <ion-col center text-center>
            <button ion-button color="sucess" (click)="login(usuario)">Login</button>
            <p> NÃ£o tem cadastro! <a color="energy" (click)="cadastro()">Cadastra-se aqui</a></p>
          </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
