<ion-content padding id="welcome">
  <img src="assets/imgs/Moedas.png" class="logo-wrapper"/>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Bem Vindo ao APFinanças </h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button color="success" (click)="signup()">Cadastrar-se</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button color="success" (click)="login()">Entre</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer center text-center>
  <ion-toolbar>
    <ion-title>&copy; APFinanças 2018 v0.10</ion-title>
  </ion-toolbar>
</ion-footer>
