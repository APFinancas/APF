<ion-header>

  <ion-navbar>
    <ion-title>Cadastra-se</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>ID</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nome Completo</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Repetir Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label center text-center> Desejo Receber prazo de validade das conta.</ion-label>
      <ion-toggle disabled checked=""></ion-toggle>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col center text-center>
          <button ion-button color="sucess" (click)="cadastro(usuario)">Cadastra-se</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>


</ion-content>
